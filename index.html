<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício lista de tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        aside {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            border-right: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <aside class="col-md-4">
                <h2>Nova tarefa</h2>
                <form id="toDoForm">
                    <div class="form-group">
                        <label for="nomeTarefa">Nome da tarefa:</label>
                        <input type="text" class="form-control" id="nomeTarefa" required>
                    </div>
                    <div class="form-group">
                        <label for="descricaoTarefa">Descrição da tarefa</label>
                        <textarea id="descricaoTarefa" class="form-control" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </form>
            </aside>
            <main style="padding: 15px;" class="col-md-8">
                <h2>Minha lista de Tarefas:</h2>
                <div class="row" id="listaTarefas"></div>
            </main>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
